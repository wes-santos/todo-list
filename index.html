<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-principal">
        <div id="content-container">

            <header>
                <h1>Minha Lista de Tarefas</h1>
                <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
            </header>

            <main>
                <input id="texto-tarefa" type="text">
    
                <button id="criar-tarefa">Adicionar</button>
    
                <div id="list-content">
                    <ol id="lista-tarefas">
                    </ol>
                </div>
    
                <button id="remover-selecionado">X</button>
                <button id="mover-cima">↑</button>
                <button id="mover-baixo">↓</button>
                <button id="remover-finalizados">Limpar Completos</button>
                <button id="apaga-tudo">Limpar Lista</button>
                <button id="salvar-tarefas">Salvar Lista</button>
            </main>

            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
